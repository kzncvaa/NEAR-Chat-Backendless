<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat Service</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
<div class="container d-flex flex-column">
  <header class="row navbar navbar-expand-lg navbar-dark">
    <div class="brand-container">
      <a href="https://backendless.com/" target="_blank" class="navbar-brand d-flex align-self-start bl-logo"/>
      </a>

      <span class="navbar-text text-white">Chat Sample</span>
    </div>

    <div class="ml-auto current-user-panel">
      <span class="navbar-text text-white mr-3">
        <span>logged in as:</span>
        <span id="current-username"></span>
      </span>

      <button id="logout-btn" class="btn btn-danger d-none">Logout</button>
    </div>
  </header>

  <main class="d-flex">
    <div id="login-panel" class="text-center d-none">
      <h3 class="h3 mb-3 font-weight-normal text-white">Please sign in</h3>

      <input type="email" id="username-input" class="form-control mb-2" placeholder="Your name" required=""
             autofocus="">

      <div class="checkbox mb-3 text-white">
        <label>
          <input type="checkbox" id="remember-me-toggler" checked> <span>Remember me</span>
        </label>
      </div>

      <button id="login-btn" class="btn btn-primary btn-block">Log in</button>
    </div>

    <div id="chat-panel" class="flex-column flex-fill d-none">
      <div id="chat-messages" class="p-2"></div>

      <div class="d-flex mt-2 p-2 chat-controls">
        <input id="message-input" class="form-control" placeholder="your message">

        <button id="send-btn" class="btn btn-success ml-2">Send</button>
      </div>
    </div>
  </main>
</div>

<div id="alerts-container"></div>

<script src="//api.backendless.com/sdk/js/latest/backendless.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
